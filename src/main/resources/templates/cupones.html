<!DOCTYPE html>

<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>editoriales</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
<div class="container-fluid"/>

<h1>Todos los cupones</h1>
<table>
  <thead>
  <tr>
    <th>estado</th>
    <th>codigo</th>
    <th>descuento</th>
    <th>Id</th>
    <th>fecha creación</th>
    <th>fecha modificación</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="cupon : ${cupones}">
    <td th:text="${cupon.estado}"></td>
    <td th:text="${cupon.codigo}"></td>
    <td th:text="${cupon.descuento}"></td>
    <td th:text="${cupon.id}"></td>
    <td th:text="${cupon.fechaCreacion}"></td>
    <td th:text="${cupon.fechaModificacion}"></td>
    <td>
      <a th:href="@{/cupon/editar/__${cupon.id}__}">
        Editar
      </a>

      <a th:href=" ${cupon.estado} ? @{/cupon/desactivar/__${cupon.id}__} : @{/cupon/activar/__${cupon.id}__}"
         th:text="${cupon.estado} ? Desactivar : Activar">
      </a>
    </td>
  </tr>
  </tbody>
</table>

<div class="col-md-6">
  <a  th:href="@{/cupon/agregar}">Nuevo cupon</a>
</div>

<h1>Todos los cupones activos</h1>
<table>
  <thead>
  <tr>
    <th>codigo</th>
    <th>descuento</th>
    <th>Id</th>
    <th>fechaddd</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="cupon : ${cuponesActivos}">
    <td th:text="${cupon.codigo}"></td>
    <td th:text="${cupon.descuento}"></td>
    <td th:text="${cupon.id}"></td>
    <td th:text="${cupon.fechaCreacion}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="container">
  <h1 th:text="${titulo}"></h1>
  <div class="card">
    <div class="card-body">
      <form th:action="@{/presupuesto/agregar/__${id}__}" method="post" th:object="${presupuesto}">
        <div class="row g-3">

          <!--          <div class="form-group col-md-6">
                      <label for="tipoEvento">Tipo de evento:</label>
                      <select class="form-control" id="tipoEvento" th:field="*{tipoEvento}">
                        <option th:each="tiposDeEvento:${tiposDeEventos}"
                                th:value="${tiposDeEvento}"
                                th:text="${tiposDeEvento}">
                        </option>
                      </select>
                    </div>-->

          <div class="form-group col-md-6">
            <label for="cantidadComensales">Cantidad de comensales:</label>
            <input type="text" class="form-control" id="cantidadComensales" th:field="*{cantidadComensales}">
            <span th:if="${#fields.hasErrors('cantidadComensales')}" th:errors="*{cantidadComensales}"></span>
          </div>

          <div class="form-group col-md-6">
            <label for="precioFinal">precio final:</label>
            <input type="text" class="form-control" id="precioFinal" th:field="*{precioFinal}">
            <span th:if="${#fields.hasErrors('precioFinal')}" th:errors="*{precioFinal}"></span>
          </div>

          <div class="form-group col-md-6">
            <label for="fechaEventoSolicitada">Fecha de evento:</label>
            <input type="date" class="form-control" id="fechaEventoSolicitada" th:field="*{fechaEventoSolicitada}">
            <span th:if="${#fields.hasErrors('fechaEventoSolicitada')}" th:errors="*{fechaEventoSolicitada}"></span>
          </div>

          <!--          <div class="form-group col-md-6">
                      <label for="menu">Menu:</label>
                      <select class="form-control" id="menu" th:field="*{menu}">
                        <option th:each="menu:${menues}"
                                th:value="${menu.id}"
                                th:text="${menu.foto}">
                        </option>
                      </select>
                    </div>-->

          <div class="form-group col-md-6">
            <label for="local">Local:</label>
            <select class="form-control" id="local" th:field="*{local}">
              <option th:each="local:${locales}"
                      th:value="${local.id}"
                      th:text="${local.nombre}">
              </option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="cupon">Cupon:</label>
            <select class="form-control" id="cupon" th:field="*{cupon}">
              <option th:each="cupon:${cupones}"
                      th:value="${cupon.id}"
                      th:text="${cupon.codigo}">
              </option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="usuario">Usuario:</label>
            <select class="form-control" id="usuario" th:field="*{usuario}">
              <option th:each="usuario:${usuarios}"
                      th:value="${usuario.id}"
                      th:text="${usuario.email}">
              </option>
            </select>
          </div>

          <div class="col-md-6">
            <button class="btn btn-outline-success" type="submit">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>

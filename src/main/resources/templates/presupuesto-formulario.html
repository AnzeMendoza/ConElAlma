<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Con el Alma - Listado Presupuesto</title>
</head>

<body>
<nav th:replace="components/fragments :: header"></nav>
<nav th:replace="components/fragments :: sidebar"></nav>

<!-- INICIO MAIN-->
<main id="main" class="main">
  <!-- === FORMULARIO USUARIO === -->
  <div class="pagetitle">
    <h1>Roles</h1>
    <nav>
      <div>
        <div th:if="${error}" class="container mt-4 text-center">
          <div class="row col-md-4 mx-left">
            <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
          </div>
        </div>

        <div th:if="${exito}" class="container mt-4 text-center">
          <div class="row col-md-4 mx-left">
            <div th:text="${exito}" class="alert alert-success m-0 shadow"></div>
          </div>
        </div>
      </div>
      <div id="showHide" th:style="${estado == true}? 'display: block' : 'display: none'"
           class="row justify-content-center pt-2 mt-5 mr-1">
        <div class="col-md-5 formulario">

          <div class="card text-center shadow">

            <form th:action="@{/presupuesto/agregar/0}" th:object="${presupuesto}" method="POST">
              <!--              <div class="form-group text-center">
                              <img th:src="@{/img/logo0.png}" width="180" alt="Letras solo con el alma">
                              <h4 class="text-secondary">Registro</h4>
                            </div>

                            <input hidden class="form-control" id="id" placeholder="Id" th:field="*{id}" type="text"
                                   th:if="${rol!=null}" />-->
              <div class="form-group mx-sm-4 pt-2">
                <input id="cantidadComensales" type="number" th:field="*{cantidadComensales}" placeholder="Cantidad de comensales"
                       class="form-control"/>
                <div class="text-danger" style="text-align: left;" th:errors="*{cantidadComensales}"></div>
              </div>

              <div class="form-group mx-sm-4 pt-2">
                <input id="precioFinal" type="number" th:field="*{precioFinal}" placeholder="Precio final"
                       class="form-control"/>
                <div class="text-danger" style="text-align: left;" th:errors="*{precioFinal}"></div>
              </div>

              <div class="form-group mx-sm-4 pt-2">
                <input id="fechaEventoSolicitada" type="datetime-local" th:field="*{fechaEventoSolicitada}" placeholder="Precio final"
                       class="form-control"/>
                <div class="text-danger" style="text-align: left;" th:errors="*{fechaEventoSolicitada}"></div>
              </div>

              <div class="form-group d-grid gap-2 pt-4">
                <button type="submit" class="btn btn-outline-primary ingresar">Registrar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
      <br>
      <button class="btn btn-primary" onclick="showAndHide()"><i
              class="fas fa-bars"></i>Crear/Cancelar
      </button>

    </nav>
  </div><!-- End Page Title -->

  <!-- === TABLA PRESUPUESTOS TODOS === -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Listado</h5>

            <div th:if="${presupuestos.isEmpty()}">
              <h5>Todav√≠a no hay presupuestos cargados. <a th:href="@{/presupuesto/todos}">Cargar presupuesto.</a></h5>
            </div>

            <div class="table-responsive" th:unless="${presupuestos.isEmpty()}">
              <table class="table table-hover table-sm">
                <thead class="">
                <tr>
                  <th class="col-md-3 px-md-2" scope="col">Cantidad de Comensales:</th>
                  <th class="col-md-3 px-md-2" scope="col">Precio final</th>
                  <th class="col-md-3 px-md-2 text-center" scope="col">Fecha de evento:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="presupuesto : ${presupuestos}">
                  <th class="col-md-2 px-md-2 text-center" scope="row" th:text="${presupuesto.id}"
                      hidden></th>
                  <td class="col-md-2 px-md-2" th:text="${presupuesto.cantidadComensales}"></td>
                  <td class="col-md-2 px-md-2" th:text="${presupuesto.precioFinal}"></td>
                  <td class="col-md-2 px-md-2" th:text="${presupuesto.fechaEventoSolicitada}"></td>
                  <td class="col-md-2 px-md-2 d-flex justify-content-around w-100">

                    <a style="width: 100px;"
                       th:class="${presupuesto.estado} ? 'btn btn-warning btn-sm' : 'btn btn-light btn-sm'"
                       th:href="${presupuesto.estado} != false ? (@{/presupuesto/agregar/__${presupuesto.id}__}) : '#' "
                       th:disabled="${presupuesto.estado} == false">Editar</a>

                    <form method="post"
                          th:action="${presupuesto.estado} ? @{/presupuesto/desactivar/__${presupuesto.id}__} : @{/presupuesto/activar/__${presupuesto.id}__}">
                      <button style="width: 100px;"
                              th:class="${presupuesto.estado} ? 'btn btn-danger btn-sm' : 'btn btn-primary btn-sm'"
                              type="submit"
                              th:text="${presupuesto.estado} ? 'Deshabilitar' : 'Habilitar'"></button>
                    </form>
                  </td>

                </tr>
                </tbody>
              </table>
            </div>


          </div>
        </div>

      </div>
    </div>

  </section>
  <!-- === FIN TABLA USUARIOS TODOS === -->

</main><!-- End #main -->


<br><br>
<footer th:replace="components/fragments :: footer"></footer>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<script th:src="@{/js/role.js}"></script>
<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
</body>

</html>

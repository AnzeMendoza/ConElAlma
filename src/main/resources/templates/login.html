<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/admin/css/styleLogin.css}">
    <title>Con el Alma - Login</title>
</head>

<body>

    <div class="container p-6">
        <div th:if="${error}" class="container mt-4 text-center">
            <div class="row col-md-4 mx-auto">
                <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
            </div>
        </div>

        <div th:if="${logout}" class="container mt-4 text-center">
            <div class="row col-md-4 mx-auto">
                <div th:text="${logout}" class="alert alert-success m-0 shadow"></div>
            </div>
        </div>


        <div class="row justify-content-center pt-2 mt-5 mr-4">
            <div class="col-md-4 formulario">
                <div class="card text-center shadow .input-lg">
                    <div class="form-group text-center">
                        <img th:src="@{/admin/img/logo0.png}" width="160" alt="Letras solo con el alma" id="logo">
                    </div>
                    <h3 class="text-decoration-none"><b>BIENVENIDO</b></h3>
                    <form th:action="@{/logincheck}" method="post">

                        <div class="form-group mx-sm-4 pt-2">
                            <input id="correo" type="email" name="email" placeholder="Ingrese su correo"
                                class="form-control" required />
                        </div>
                        <div class="form-group mx-sm-4 pt-3">
                            <input id="contraseña" type="password" name="contrasenia"
                                placeholder="Ingrese su contraseña" class="form-control" required />
                        </div>
                        <div class="form-group mx-sm-4 pt-2">
                            <input type="checkbox" name="loginRemember" id="loginRemember">
                            <label for="loginRemember" class="ie-form-rgpd-text">No cerrar sesión</label>
                        </div>
                        <div class="form-group d-grid gap-1 pt-4">
                            <div class="btn-toolbar ">
                                <div class="col-1"></div>
                                <button type="submit" class="btn btn-outline-light ingresar col-5">Ingresar</button>
                                <div class="col-1"></div>
                                <button type="submit" class="btn btn-outline-light ingresar col-5">Cancelar</button>
                            </div>
                            <p class="text-center mt-3">¿No tienes una cuenta?
                                <span class="text-end"><a
                                        th:href="@{/usuario/registrarse}"><b>Registrarse</b></a></span>
                            </p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

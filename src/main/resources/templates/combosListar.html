<!DOCTYPE html>
<html lang="es " xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Prueba</title>
</head>
<body>
<div class="container">
  <a class="btn btn-success" th:href="@{/combos/crear}">Crear Nuevo</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>NOMBRE</th>
      <th>PRECIO</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="combo:${combos}">
      <td th:text="${combo.id}"></td>
      <td th:text="${combo.nombre}"></td>
      <td th:text="${combo.precioCombo}"></td>
      <td>
        <a th:href="@{/combos/eliminar/}+${combo.id}" class="btn btn-danger">Eliminar</a>
        <a th:href="@{/combos/editar/}+${combo.id}" class="btn btn-warning">Editar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>NOMBRE</th>
      <th>PRECIO</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="combo:${combos}">
      <td th:text="${combo.id}"></td>
      <td th:text="${combo.nombre}"></td>
      <td th:text="${combo.precioCombo}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>

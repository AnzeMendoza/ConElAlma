<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Registro</title>
</head>

<body>
    <nav th:replace="components/fragments :: navbar"></nav>


    <div class="container ">
        <div class="row justify-content-center pt-2 mt-5 mr-1">
            <div class="col-md-5 formulario">

                <div class="card text-center shadow">


                    <form th:object="${usuario}" method="POST" th:action="@{/usuario/guardarEmpleados}">
                        <div class="form-group text-center">
                            <img th:src="@{/img/logo0.png}" width="180" alt="Letras solo con el alma">
                            <h4 class="text-secondary">Registro</h4>
                        </div>
                        <div class="form-group mx-sm-4 pt-2">
                            <input id="nombre" type="text" th:field="*{nombre}" placeholder="Nombre"
                                class="form-control" />

                            <div class="text-danger" style="text-align: left;" th:errors="*{nombre}"></div>

                        </div>

                        <div class="form-group mx-sm-4 pt-3">
                            <input id="apellido" type="text" th:field="*{apellido}" placeholder="Apellido"
                                class="form-control" />
                            <div class="text-danger" style="text-align: left;" th:errors="*{apellido}"></div>


                        </div>
                        <div class="form-group mx-sm-4 pt-3">
                            <input id="celular" type="text" th:field="*{celular}" placeholder="Numero de celular"
                                class="form-control" />
                        </div>
                        <div class="form-group mx-sm-4 pt-3">
                            <input id="correo" type="email" th:field="*{email}" placeholder="Ingrese su correo"
                                class="form-control" />
                        </div>
                        <div class="form-group mx-sm-4 pt-3">
                            <input id="contraseña" type="password" th:field="*{contrasenia}"
                                placeholder="Ingrese su contraseña" class="form-control" />
                        </div>

                        <div class="form-group mx-sm-4 pt-3">
                            <select aria-label="Elegir Rol" class="form-select" id="rol" th:field="*{rol}">
                                <option selected value="">Seleccionar Rol</option>
                                <option th:each="rol : ${roles}" th:text="${rol.nombre}" th:value="${rol.id}">
                                </option>
                            </select>

                        </div>

                        <div class="form-group  pt-3">
                            <label for="foto">Cargar foto</label><br>
                            <!-- el tipo de input es file y el accept significa que soporta imágenes de cualquier formato. El name foto es como lo enviamos en el @RequestParam del controlador -->
                            <input type="file" th:field="*{foto}" accept="image/*">
                        </div>

                        <div class="form-group d-grid gap-2 pt-4">
                            <button type="submit" class="btn btn-outline-danger ingresar">Registrarse</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <footer th:replace="components/fragments :: footer"></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

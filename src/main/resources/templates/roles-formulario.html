<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Listado Roles</title>
</head>

<body>
    <nav th:replace="components/fragments :: navbar"></nav>


    <div th:if="${error}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-left">
            <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
        </div>
    </div>

    <div th:if="${exito}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-left">
            <div th:text="${exito}" class="alert alert-success m-0 shadow"></div>
        </div>
    </div>


    <div class="container mt-5 main">

        <div id="showHide" th:style="${estado == true}? 'display: block' : 'display: none'"
            class="row justify-content-center pt-2 mt-5 mr-1">
            <div class="col-md-5 formulario">

                <div class="card text-center shadow">

                    <form th:action="@{/rol/__${action}__}" th:object="${rol}" method="POST">
                        <div class="form-group text-center">
                            <img th:src="@{/img/logo0.png}" width="180" alt="Letras solo con el alma">
                            <h4 class="text-secondary">Registro</h4>
                        </div>

                        <input hidden class="form-control" id="id" placeholder="Id" th:field="*{id}" type="text"
                            th:if="${rol!=null}" />

                        <div class="form-group mx-sm-4 pt-2">
                            <input id="nombre" type="text" th:field="*{nombre}" placeholder="Nombre"
                                class="form-control" />

                            <div class="text-danger" style="text-align: left;" th:errors="*{nombre}"></div>

                        </div>

                        <div class="form-group d-grid gap-2 pt-4">
                            <button type="submit" class="btn btn-outline-danger ingresar">Registrar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" onclick="showAndHide()"><i class="fas fa-bars"></i>Crear/Cancelar</button>

        <h1>Listado de Roles</h1>
        <hr class="mb-5" />
        <div th:if="${roles.isEmpty()}">
            <h5>Todav√≠a no hay roles cargados. <a th:href="@{/rol/registrar}">Cargar rol.</a></h5>
        </div>
        <div class="table-responsive" th:unless="${roles.isEmpty()}">
            <table class="table table-hover table-sm table-bordered shadow">
                <thead class="table-secondary text-center">
                    <tr>

                        <th class="col-md-3 px-md-2" scope="col">Nombre</th>
                        <th class="col-md-3 px-md-2" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rol : ${roles}">
                        <th class="col-md-2 px-md-2 text-center" scope="row" th:text="${rol.id}" hidden></th>
                        <td class="col-md-2 px-md-2" th:text="${rol.nombre}"></td>

                        <td class="col-md-2 px-md-2 d-flex justify-content-around w-100">
                            <a class="btn btn-secondary btn-sm" th:href="@{/rol/editar/__${rol.id}__}">Editar</a>

                            <form method="post" th:action="@{/rol/eliminar/__${rol.id}__}">
                                <button th:class="'btn btn-danger btn-sm'" type="submit" th:text="'Eliminar'"></button>
                            </form>

                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br><br>
    <footer th:replace="components/fragments :: footer"></footer>
    <!-- JavaScript Bundle with Popper -->
    <script>

        function showAndHide() {
            let x = document.getElementById("showHide");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
                //location.reload(true);
                location.href = "http://localhost:8080/rol/todos";
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login USER</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
     <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

</head>
<body>

    <div class="container p-4">
        <div class="row justify-content-center pt-2 mt-5 mr-1">
            <div class="col-md-4 formulario">
                <div class="card text-center shadow">
                     
                    <form action="" >
                        <div class="form-group text-center">
                            <img src="img/logo0.png" width="180" alt="Letras solo con el alma">
                            <h4 class="text-secondary">Bienvenido</h4>
                        </div>
                        <div class="form-group mx-sm-4 pt-2">
                            <input id="correo" type="email" name="correo" placeholder="Ingrese su correo" class="form-control" required/>
                        </div>
                        <div class="form-group mx-sm-4 pt-3">
                            <input id="contraseña" type="password" name="contraseña" placeholder="Ingrese su contraseña" class="form-control" required/>
                        </div>
                        <div class="form-group mx-sm-4 pt-2">
                            <input type="checkbox" name="loginRemember" id="loginRemember">
                            <label for="loginRemember" class="ie-form-rgpd-text">No cerrar sesión</label>
                        </div>
                        <div class="form-group d-grid gap-2 pt-4">
                            <div class="btn-toolbar">
                                <div class="col-1"></div>
                                <button type="submit" class="btn btn-outline-primary ingresar col-4">Ingresar</button> 
                                <div class="col-2"></div>
                                <a class="btn btn-outline-danger ingresar col-4" type="submit" 
                                th:href="@{/}" th:text="${'Cancelar'}" ></a>
                            </div>
                        <p class="text-center mt-5">¿No tienes una cuenta?
                            <span class="text-primary" ><a th:href="@{/signup}"><b>Registrarse</b></a></span>
                        </p>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

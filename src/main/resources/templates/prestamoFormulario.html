<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="container">
  <h1 th:text="${titulo}"></h1>
  <div class="card">
    <div class="card-body">
      <form th:action="@{/presupuesto/formulario/__${id}__}" method="post" th:object="${presupuesto}">
        <div class="row g-3">

          <div class="form-group col-md-6">
            <label for="tipoEvento">Tipo de evento:</label>
            <select class="form-control" id="tipoEvento" th:field="*{tipoEvento}">
              <option th:each="tiposDeEvento:${tiposDeEventos}"
                      th:value="${tiposDeEvento}"
                      th:text="${tiposDeEvento}">
              </option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="cantidadComensales">Cantidad de comensales:</label>
            <input type="text" class="form-control" id="cantidadComensales" th:field="*{cantidadComensales}">
          </div>

          <div class="form-group col-md-6">
            <label for="precioFinal">precio final:</label>
            <input type="text" class="form-control" id="precioFinal" th:field="*{precioFinal}">
          </div>

          <div class="form-group col-md-6">
            <label for="fechaEventoSolicitada">Fecha de evento:</label>
            <input type="date" class="form-control" id="fechaEventoSolicitada" th:field="*{fechaEventoSolicitada}">
          </div>

          <!--          <div class="form-group col-md-6">
                      <label for="libro">Libro:</label>
                      <select class="form-control" id="libro" th:field="*{libro}">
                        <option th:each="libro:${libros}"
                                th:value="${libro.id}"
                                th:text="${libro.titulo}">
                        </option>
                      </select>
                    </div>

                    <div class="form-group col-md-6">
                      <label for="cliente">Cliente:</label>
                      <select class="form-control" id="cliente" th:field="*{cliente}">
                        <option th:each="cliente:${clientes}"
                                th:value="${cliente.id}"
                                th:text="${cliente.nombre}  +  ${cliente.apellido}">
                        </option>
                      </select>
                    </div>-->

          <div class="col-md-6">
            <button class="btn btn-outline-success" type="submit" style="">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es " xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Prueba</title>
</head>
<body>
    <div class="container">
        <a class="btn btn-success" th:href="@{/Locales/crear}">Crear Nuevo</a>
        <table class="table"  >
            <thead>
                <tr >
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>CAPACIDAD</th>
                    <th>UBICACION</th>
                    <th>PRECIO</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="local:${Locales}">
                    <td th:text="${local.id}"></td>
                    <td th:text="${local.nombre}"></td>
                    <td th:text="${local.cantidadMaximaPersonas}"></td>
                    <td th:text="${local.direccion}"></td>
                    <td th:text="${local.precio}"></td>
                    <td>
                        
                        <a th:href="@{/Locales/eliminar/}+${local.id}" class="btn btn-danger">Eliminar</a>
                        <a th:href="@{/Locales/editar/}+${local.id}" class="btn btn-warning">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>

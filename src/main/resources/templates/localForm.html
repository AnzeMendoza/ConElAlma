<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <form th:action="@{/locales/__${action}__}" th:object="${local}" method="POST">
    <div class="card">
      <div class="card-header">
        <h2 th:text="${title}"></h2>
      </div>
      <div class="card-body" >
        <div class="form-group" th:if="${action == 'modificar'}">
          <label>ID</label>
          <input th:readonly="${local.id}" th:field="*{id}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input th:field="*{nombre}" type="text" class="form-control">
          <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        </div>
        <div class="form-group">
          <label>Capacidad</label>
          <input th:field="*{cantidadMaximaPersonas}" type="text" class="form-control">
          <span th:if="${#fields.hasErrors('cantidadMaximaPersonas')}" th:errors="*{cantidadMaximaPersonas}"></span>
        </div>
        <div class="form-group">
          <label>Precio</label>
          <input th:field="*{precio}" type="text" class="form-control">
          <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></span>
        </div>
        <div class="form-group">
          <label>Ubicacion</label>
          <input th:field="*{direccion}" type="text" class="form-control">
          <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></span>
        </div>
      </div>
      <div class="card-footer">
        <input type="submit" value="Guardar" class="btn btn-success">
      </div>
    </div>
  </form>
</div>
</body>
</html>

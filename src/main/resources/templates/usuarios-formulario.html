<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Con el Alma - Listado Usuarios</title>
</head>

<body>
    <nav th:replace="components/fragments :: navbar"></nav>


    <div th:if="${error}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-left">
            <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
        </div>
    </div>

    <div th:if="${exito}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-left">
            <div th:text="${exito}" class="alert alert-success m-0 shadow"></div>
        </div>
    </div>


    <div class="container mt-5 main">

        <div id="showHide" th:style="${estado == true}? 'display: block' : 'display: none'"
            class="row justify-content-center pt-2 mt-5 mr-1">
            <div class="col-md-5 formulario">

                <div class="card text-center shadow">

                    <form th:action="@{/usuario/__${action}__}" th:object="${usuario}" method="POST">
                        <div class="form-group text-center">
                            <img th:src="@{/img/logo0.png}" width="180" alt="Letras solo con el alma">
                            <h4 class="text-secondary">Registro</h4>
                        </div>

                        <input hidden class="form-control" id="id" placeholder="Id" th:field="*{id}" type="text"
                            th:if="${usuario!=null}" />

                        <div class="form-group mx-sm-4 pt-2">
                            <input id="nombre" type="text" th:field="*{nombre}" placeholder="Nombre"
                                class="form-control" />

                            <div class="text-danger" style="text-align: left;" th:errors="*{nombre}"></div>

                        </div>

                        <div class="form-group mx-sm-4 pt-3">
                            <input id="apellido" type="text" th:field="*{apellido}" placeholder="Apellido"
                                class="form-control" />
                            <div class="text-danger" style="text-align: left;" th:errors="*{apellido}"></div>

                        </div>
                        <div class="form-group mx-sm-4 pt-3">
                            <input id="celular" type="text" th:field="*{celular}" placeholder="Numero de celular"
                                class="form-control" />
                        </div>
                        <div class="form-group mx-sm-4 pt-3">
                            <input id="correo" type="email" th:field="*{email}" placeholder="Ingrese su correo"
                                class="form-control" />
                            <div class="text-danger" style="text-align: left;" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group mx-sm-4 pt-3">
                            <input id="contraseña" th:field="*{contrasenia}" placeholder="Ingrese su contraseña"
                                class="form-control" />
                            <div class="text-danger" style="text-align: left;" th:errors="*{contrasenia}"></div>
                        </div>

                        <div class="form-group mx-sm-4 pt-3">
                            <select aria-label="Elegir Rol" class="form-select" id="rol" th:field="*{rol}">
                                <option selected value="">Seleccionar Rol</option>
                                <option th:each="rol : ${roles}" th:text="${rol.nombre}" th:value="${rol.id}">
                                </option>
                            </select>

                        </div>

                        <div class="form-group  pt-3">
                            <label for="foto">Cargar foto</label><br>
                            <input type="file" th:field="*{foto}" accept="image/*">
                        </div>

                        <div class="form-group d-grid gap-2 pt-4">
                            <button type="submit" class="btn btn-outline-danger ingresar">Registrarse</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" onclick="showAndHide()"><i class="fas fa-bars"></i>Crear/Cancelar</button>

        <h1>Listado de usuarios</h1>
        <hr class="mb-5" />
        <div th:if="${usuarios.isEmpty()}">
            <h5>Todavía no hay usuarios cargados. <a th:href="@{/usuario/todos}">Cargar usuario.</a></h5>
        </div>
        <div class="table-responsive" th:unless="${usuarios.isEmpty()}">
            <table class="table table-hover table-sm table-bordered shadow">
                <thead class="table-secondary text-center">
                    <tr>

                        <th class="col-md-3 px-md-2" scope="col">Nombre</th>
                        <th class="col-md-3 px-md-2" scope="col">Apellido</th>
                        <th class="col-md-2 px-md-2" scope="col">Email</th>
                        <th class="col-md-2 px-md-2" scope="col">Rol</th>
                        <th class="col-md-3 px-md-2" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <div th:if="*{usuario.estado == true}">
                            <th class="col-md-2 px-md-2 text-center" scope="row" th:text="${usuario.id}" hidden></th>
                            <td class="col-md-2 px-md-2" th:text="${usuario.nombre}"></td>
                            <td class="col-md-2 px-md-2" th:text="${usuario.apellido}"></td>
                            <td class="col-md-2 px-md-2" th:text="${usuario.email}"></td>
                            <td class="col-md-2 px-md-2" th:text="${usuario.rol.nombre}"></td>

                            <td class="col-md-2 px-md-2 d-flex justify-content-around w-100">
                                <a class="btn btn-secondary btn-sm"
                                    th:href="@{/usuario/editar/__${usuario.id}__}">Editar</a>

                                <form method="post" th:action="@{/usuario/eliminar/__${usuario.id}__}">
                                    <button th:class="'btn btn-danger btn-sm'" type="submit"
                                        th:text="'Eliminar'"></button>
                                </form>

                            </td>
                        </div>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br><br>
    <footer th:replace="components/fragments :: footer"></footer>
    <script th:src="@{/js/scripts.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

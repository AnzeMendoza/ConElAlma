<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <form th:action="@{/Combos/__${action}__}" th:object="${combo}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${title}"></h2>
                    </div>
                    <div class="card-body" >
                        <div class="form-group" th:if="${action == 'modificar'}">
                            <label>ID</label>
                            <input th:readonly="${combo.id}" th:field="*{id}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control">
                            <div class="text-danger" style="text-align: left;" th:errors="*{nombre}"></div>
                        </div>
                        <div class="form-group">
                            <label>Bebidas</label>
                            <select class="form-control"  th:field="*{bebida}">
                                   <option type="text" th:each="bebida:${bebidas}" th:text="${bebida.nombre}" th:value="${bebida.Id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Comida</label>
                            <select class="form-control"  th:field="*{comida}">
                                   <option type="text" th:each="comida:${comidas}" th:text="${comida.nombre}" th:value="${comida.Id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input th:field="*{precioCombo}" type="text" class="form-control">
                            <div class="text-danger" style="text-align: left;" th:errors="*{precioCombo}"></div>
                        </div>
                                               
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </div>
            </form> 
        </div>
    </body>
</html>

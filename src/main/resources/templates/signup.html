<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Favicons -->
    <link th:href="@{/public/img/logo0.png}" rel="icon">
    <link th:href="@{/public/img/logo0.png}" rel="apple-touch-icon"> 
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/admin/css/styleLogin.css}"/>

</head>
<body>
    
<div class="container ">
    <div class="row justify-content-center pt-2 mt-5 mr-1">
        <div class="col-md-5 formulario">
            <div class="card text-center shadow">
                 
                <form th:action="@{/usuario/guardar}" method="POST">
                    <div class="form-group text-center">
                        <img th:src="@{/admin/img/logo0.png}" width="180" alt="Letras solo con el alma">
                        <h4 class="text-secondary">Registro</h4>
                    </div>
                    <div class="form-group mx-sm-4 pt-2">
                        <input id="nombre" type="text" name="nombre" placeholder="Nombre" class="form-control" required/>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input id="apellido" type="text" name="apellido" placeholder="Apellido" class="form-control" required/>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input id="celular" type="text" name="celular" placeholder="Numero de celular" class="form-control" required/>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input id="correo" type="email" name="email" placeholder="Ingrese su correo" class="form-control" required/>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input id="contraseña" type="password" name="contrasenia" placeholder="Ingrese su contraseña" class="form-control" required/>
                    </div>
                    <div class="form-group  pt-3">
                        <label for="foto">Cargar foto</label><br>
                        <!-- el tipo de input es file y el accept significa que soporta imágenes de cualquier formato. El name foto es como lo enviamos en el @RequestParam del controlador -->
                        <input type="file" name="imagen" accept="image/*">
                    </div>
                    </br>
                    
                    <div class="btn-toolbar">
                        <div class="col-1"></div>
                        <button type="submit" class="btn-registrarse scrollto d-none d-lg-flex col-4">Registrarse</button>
                        <div class="col-1"></div>
                        <a th:href="@{/}" class="btn-cancelar scrollto d-none d-lg-flex col-4" >Cancelar</a>       
                    </div>
                    
                </form>
                </br>
            </div>
        </div>
    </div>

</div>
</br>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>

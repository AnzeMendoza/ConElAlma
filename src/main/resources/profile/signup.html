<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <nav>
        <div class="container p-2">
            <div class="text-end">
                <a class="btn btn-danger">Menú</a>
            </div>
        </div>
    </nav>
<div class="container ">
    <div class="row justify-content-center pt-2 mt-5 mr-1">
        <div class="col-md-5 formulario">
            <div class="card text-center shadow">
                 
                <form action="" >
                    <div class="form-group text-center">
                        <img src="../img/logo0.png" width="180" alt="Letras solo con el alma">
                        <h4 class="text-secondary">Registro</h4>
                    </div>
                    <div class="form-group mx-sm-4 pt-2">
                        <input id="nombre" type="text" name="nombre" placeholder="Nombre" class="form-control" required/>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input id="apellido" type="text" name="apellido" placeholder="Apellido" class="form-control" required/>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input id="celular" type="text" name="apellido" placeholder="Numero de celular" class="form-control" required/>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input id="correo" type="email" name="correo" placeholder="Ingrese su correo" class="form-control" required/>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input id="contraseña" type="password" name="contraseña" placeholder="Ingrese su contraseña" class="form-control" required/>
                    </div>
                    <div class="form-group  pt-3">
                        <label for="foto">Cargar foto</label><br>
                        <!-- el tipo de input es file y el accept significa que soporta imágenes de cualquier formato. El name foto es como lo enviamos en el @RequestParam del controlador -->
                        <input type="file" name="foto" accept="image/*">
                    </div>
                    
                    <div class="form-group d-grid gap-2 pt-4">
                    <button type="submit" class="btn btn-outline-danger ingresar">Registrarse</button>  
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
